trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    cmake CMakeLists.txt
    cmake --build .
  displayName: 'Building...'

- script: lscpu
  displayName: 'CPU Info...'

- script: ./MonteCarlo
  displayName: 'Running binary...'

- publish: $(System.DefaultWorkingDirectory)/records.csv
  artifact: records.csv
